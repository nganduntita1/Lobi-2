services:
  - type: web
    name: lobi-backend
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt && playwright install chromium"
    startCommand: "python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/.cache/ms-playwright
